<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./cube_files/main.css">
	</head>
	<body>

		<script type="module">



			import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.module.js';
			var camera, scene, renderer;
			var mesh;
			init();
			animate();
			function init() {
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				scene = new THREE.Scene();
				var face1 = new THREE.TextureLoader().load( 'http://cors-anywhere.herokuapp.com/https://buchl.com/wp-content/uploads/cube1/hannah.jpg' );
				var face2 = new THREE.TextureLoader().load( 'http://cors-anywhere.herokuapp.com/https://buchl.com/wp-content/uploads/cube1/ellen.jpg' );
				var face3 = new THREE.TextureLoader().load( 'http://cors-anywhere.herokuapp.com/https://buchl.com/wp-content/uploads/cube1/turing.jpg' );
				var face4 = new THREE.TextureLoader().load( 'http://cors-anywhere.herokuapp.com/https://buchl.com/wp-content/uploads/cube1/tesla.jpeg' );
				var face5 = new THREE.TextureLoader().load( 'http://cors-anywhere.herokuapp.com/https://buchl.com/wp-content/uploads/cube1/rachmaninoff.jpg' );
				var face6 = new THREE.TextureLoader().load( 'http://cors-anywhere.herokuapp.com/https://buchl.com/wp-content/uploads/cube1/carnegie.jpg' );
				var geometry = new THREE.BoxBufferGeometry( 200, 200, 200 );
				var material1 = new THREE.MeshBasicMaterial( { map: face1 } );
				var material2 = new THREE.MeshBasicMaterial( { map: face2 } );
				var material3 = new THREE.MeshBasicMaterial( { map: face3 } );
				var material4 = new THREE.MeshBasicMaterial( { map: face4 } );
				var material5 = new THREE.MeshBasicMaterial( { map: face5 } );
				var material6 = new THREE.MeshBasicMaterial( { map: face6 } );
				var materials = [material1, material2, material3, material4, material5, material6]
				mesh = new THREE.Mesh( geometry, materials );
				scene.add( mesh );
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				mesh.rotation.x += 0.001;
				mesh.rotation.y += 0.005;
				renderer.render( scene, camera );
			}
		</script>

	</body>
